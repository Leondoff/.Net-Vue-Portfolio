<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Admin panel</title>
    <link rel="icon" type="image/png" href="assets/img/300x300.png" />
</head>

<body>
    <!-- Header -->
    <div class="fixed-top header">
        <div class="text-white py-3 text-end">
            <span>Sign out</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item sidebar-title">
                <div class="nav-item-inner">
                    <img src="assets/images/menu.png" class="sidebar-icon" alt=""/>
                    <span>Admin Panel</span>
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-item-inner">
                    <img src="assets/images/user.png" class="sidebar-icon" alt=""/>
                    <a class="nav-link" href="#">Profile</a>
                </div>  
            </li>
            <li class="nav-item">
                <div class="nav-item-inner">
                        <img src="assets/images/career.png" class="sidebar-icon" alt=""/>
                        <a class="nav-link" href="#">Experiences</a>
                    </div>
            </li>
            <li class="nav-item active">
                <div class="nav-item-inner">

                        <img src="assets/images/mortarboard (1).png" class="sidebar-icon" alt=""/>
                        <a class="nav-link" href="#">Educations</a>
                    </div>
            </li>
            <li class="nav-item">
                <div class="nav-item-inner">
                    <img src="assets/images/link.png" class="sidebar-icon" alt=""/>
                    <a class="nav-link" href="#">Social Links</a>
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-item-inner">
                    <img src="assets/images/email.png" class="sidebar-icon" alt=""/>
                    <a class="nav-link" href="#">Messages</a>
                </div>
            </li>
        </ul>
    </div>

    <!-- Content Start -->
    <div class="content">
        <h3>Edit Education</h3>
        <hr />

        <form class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <label for="degree" class="form-label">Degree</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="degree" placeholder="Degree" required="">
                        <div class="invalid-feedback">
                            Your username is required.
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <label for="field" class="form-label">Field of study</label>
                    <input type="text" class="form-control" id="field" placeholder="Field of study">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <label for="school" class="form-label">School</label>
                    <input type="text" class="form-control" id="school" placeholder="School" required="">
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="startYear" class="form-label">Start Year</label>
                    <input type="text" class="form-control" id="startYear" placeholder="Start Year" value=""
                        required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="endYear" class="form-label">End Year</label>
                    <input type="text" class="form-control" id="endYear" placeholder="End Year" value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <label for="discription" class="form-label">Discription<span
                            class="text-body-secondary">(Optional)</span></label>
                    <textarea type="text" class="form-control" id="discription" placeholder="Discription"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2 col-md-3 col-xs-6">
                    <button class="btn btn-save" type="submit">Save</button>
                </div>
                <div class="col-lg-2 col-md-3 col-xs-6">
                    <button class="btn btn-cancel" type="submit">Cancle</button>
                </div>
            </div>

        </form>

    </div>
    <!-- Content End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
